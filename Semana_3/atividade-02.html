<!DOCTYPE html>
<html>
<head>
    <title>Atividade 02</title>
    <style>
        header, footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade 02</h1>
    </header>

    <main>
        <form action="">
            <h2>Dados Pessoais</h2>
            <label for="id_nome">Nome: </label>
            <input id="id_nome" type="text" name="nome" placeholder="Primeiro nome">
            <label for="id_sobrenome">Sobrenome: </label>
            <input id="id_sobrenome" type="text" name="sobrenome" placeholder="Sobrenome">
            <label for="id_rg" >RG: </label>
            <input id="id_rg" type="text" name="rg" pattern="[0-9]{8}" title="Código de 8 numeros" required placeholder="RG">
            <label for="id_cpf">CPF: </label>
            <input id="id_cpf" type="text" name="cpf"  pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="11 numeros no formato xxx.xxx.xxx-xx" placeholder="CPF" required>
            <label for="email">CPF: </label>
            <input id="email" type="email" name="email" placeholder="E-mail" required>
            
            <p></p>
            <label for="id_nasc">Data Nascimento: </label>
            <input id="id_nasc" type="date" name="nas" max="2006-01-01" >
            <label for="id_cidade">Cidade: </label>
            <input list="id_cidade"  name="cidade" >
            <datalist id="id_cidade">
                <option value="Pelotas">
                <option value="Nova Iorque">
                <option value="Rio Grande">
                <option value="Pindamonhangaba">
                <option value="Piratini">
            </datalist>
            <hr>
            <h2>Preferências Pessoais</h2>
            <label for="id_cor">Selecione cor: </label>
            <input id="id_cor" type="color" name="cor">
            <p><input type="submit"></p> 



        </form>
    </main>

    <footer>
        <p>Daniel Moraes</p>
    </footer>
</body>
</html>
